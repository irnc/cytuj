{{ $page := index .Params "cytuj-pdf" "page" }}
{{ $citation := index .Params "cytuj-pdf" "citation" }}
{{ $data := index .Site.Data.pdf (print "page-" $page) (print "cite-" $page "-" $citation) }}

<div class="relative w-100 mb4 bg-white nested-copy-line-height cite" id="{{ print "cite-" .Page.File.BaseFileName }}">
  <div class="bg-white mb3 pa4 gray overflow-hidden">
    <span class="f6 db">{{ $data.author }}</span>
    <h1 class="f3 near-black">
      <a href="{{ .Permalink }}" class="link black dim">
        {{ $data.source }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ partial "cite-content.html" . }}
    </div>
  </div>
</div>
